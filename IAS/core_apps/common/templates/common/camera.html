<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IAS Camera</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        
        .logo-container {
            display: flex;
            justify-content: center;
            padding: 1rem 0;
        }
        
        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
        }
        
        .logo img {
            height: 30px;
            margin-right: 10px;
        }
        
        .logo span {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }
        
        .camera-container {
            position: relative;
            width: 800px;
            height: 600px;
            border: 3px solid #333;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1); /* Mirror effect */
            display: none; /* Hidden by default */
        }
        
        .person-icon {
            font-size: 200px;
            color: #888;
            display: block; /* Visible by default */
        }
        
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        
        button {
            padding: 12px 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: none;
        }
        
        #stopBtn {
            background-color: #f44336;
        }
        
        #stopBtn:hover {
            background-color: #d32f2f;
        }
        
        #captureBtn {
            background-color: #2196F3;
        }
        
        #captureBtn:hover {
            background-color: #0b7dda;
        }
        
        .error {
            color: red;
            margin-top: 20px;
            text-align: center;
            max-width: 800px;
        }
        
        .processing {
            color: #2196F3;
            margin-top: 20px;
            text-align: center;
            max-width: 800px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <a href="#" class="logo">
            <img src="{% static 'assets/img/logo.png' %}" alt="IAS Logo" />
            <span class="d-none d-lg-block">IAS</span>
        </a>
    </div>
    
    <div class="camera-container">
        <div class="person-icon">ðŸ‘¤</div>
        <video id="video" autoplay playsinline></video>
    </div>
    
    <div class="controls">
        <button id="startBtn" hidden>Start Camera</button>
        <button id="stopBtn" disabled>Stop Camera</button>
        <button id="captureBtn" disabled>Mark Attendance</button>
    </div>
    
    <p id="errorMsg" class="error"></p>
    <p id="processingMsg" class="processing">Processing attendance...</p>

    <script>
        const video = document.getElementById('video');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const captureBtn = document.getElementById('captureBtn');
        const errorMsg = document.getElementById('errorMsg');
        const processingMsg = document.getElementById('processingMsg');
        const personIcon = document.querySelector('.person-icon');

        let stream = null;
        let frameInterval = null;
        const FPS = 5; // Reduced frame rate for POST requests
        
        // Start camera function
        async function startCamera() {
            errorMsg.textContent = '';
            
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(device => device.kind === 'videoinput' && device.label.startsWith('HD camera'));
                console.log(videoDevices);

                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: 800 },
                        height: { ideal: 600 },
                        facingMode: "user" // Front camera
                    },
                    audio: false
                });
                
                video.srcObject = stream;
                video.style.display = 'block';
                personIcon.style.display = 'none';
                
                startBtn.disabled = true;
                stopBtn.disabled = false;
                captureBtn.disabled = false;
                
                // Start sending frames
                startFrameCapture();
            } catch (err) {
                console.error('Error accessing camera:', err);
                errorMsg.textContent = 'Error accessing camera. Please make sure you have granted camera permissions.';
            }
        }
        
        // Stop camera function
        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            
            if (frameInterval) {
                clearInterval(frameInterval);
                frameInterval = null;
            }
            
            video.srcObject = null;
            video.style.display = 'none';
            personIcon.style.display = 'block';
            
            startBtn.disabled = false;
            stopBtn.disabled = true;
            captureBtn.disabled = true;
        }
        
        // Frame capture function
        function startFrameCapture() {
            if (frameInterval) {
                clearInterval(frameInterval);
            }
            
            frameInterval = setInterval(async () => {
                if (!stream) return;
                
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                
                const ctx = canvas.getContext('2d');
                ctx.drawImage(video, 0, 0);
                
                // Convert to base64
                const imageData = canvas.toDataURL('image/jpeg', 0.8);
                
                try {
                    const response = await fetch('/process-frame/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': getCookie('csrftoken')
                        },
                        body: JSON.stringify({ frame: imageData })
                    });
                    
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    
                    const data = await response.json();
                    console.log('Frame processed:', data);
                    
                } catch (error) {
                    console.error('Error processing frame:', error);
                }
            }, 1000 / FPS);
        }
        
        // Function to get CSRF token
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        
        // Event listeners
        startBtn.addEventListener('click', startCamera);
        stopBtn.addEventListener('click', stopCamera);
        captureBtn.addEventListener('click', async () => {
            processingMsg.style.display = 'block';
            try {
                const response = await fetch('/mark-attendance/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Failed to mark attendance');
                }
                
                const data = await response.json();
                if (data.success) {
                    window.location.href = data.redirect_url;
                } else {
                    errorMsg.textContent = data.message || 'Failed to mark attendance';
                }
            } catch (error) {
                console.error('Error marking attendance:', error);
                errorMsg.textContent = 'Error marking attendance. Please try again.';
            } finally {
                processingMsg.style.display = 'none';
            }
        });
        
        // Start camera automatically when page loads
        window.addEventListener('load', startCamera);
    </script>
</body>
</html>
