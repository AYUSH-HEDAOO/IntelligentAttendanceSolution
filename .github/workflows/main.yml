name: Continuous Integration

on:
  push:
    branches:
      - main

concurrency:
  group: main
  cancel-in-progress: true

jobs:
  quality-assurance:
    name: Quality Assurance
    uses: ./.github/workflows/pr.yml

  deploy:
    name: Deploy
    needs: quality-assurance
    runs-on: ubuntu-latest
    steps:
      - name: Configure SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
        run: |
          mkdir -p ~/.ssh/
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/github
          chmod 600 ~/.ssh/github
          cat >>~/.ssh/config <<END
          Host target
            HostName $SSH_HOST
            User $SSH_USER
            IdentityFile ~/.ssh/github
            LogLevel ERROR
            StrictHostKeyChecking no
          END

      - name: Create `.env` File on Remote Server
        run: |
          ssh target << 'EOF'
          cd IntelligentAttendanceSolution/
          printf "IAS_SETTINGS_SECRET_KEY='%s'\n" "${{ secrets.IAS_SETTINGS_SECRET_KEY }}" > .env
          printf "POSTGRES_PASSWORD='%s'\n" "${{ secrets.POSTGRES_PASSWORD }}" >> .env
          printf "POSTGRES_DB='%s'\n" "${{ vars.POSTGRES_DB }}" >> .env
          printf "POSTGRES_USER='%s'\n" "${{ vars.POSTGRES_USER }}" >> .env
          printf "IAS_SETTINGS_DEBUG='%s'\n" "${{ vars.IAS_SETTINGS_DEBUG }}" >> .env
          printf "IAS_SETTINGS_IN_DOCKER='%s'\n" "${{ vars.IAS_SETTINGS_IN_DOCKER }}" >> .env
          printf "IAS_SETTINGS_CAMERA_IP='%s'\n" "${{ vars.IAS_SETTINGS_CAMERA_IP }}" >> .env
          printf "IAS_SETTINGS_DATABASES='%s'\n" "${{ vars.IAS_SETTINGS_DATABASES }}" >> .env
          cat .env
          EOF

      - name: Run Deploy
        run: |
          ssh target "cd IntelligentAttendanceSolution/ && docker-compose down && git fetch --all && git checkout develop && git pull && docker-compose build --no-cache && docker-compose up -d --force-recreate"
